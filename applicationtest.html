<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="test.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <title>Contact Page</title>
    </head>
    <body>
        
            <div class="contactForm">
                <form action="https://sheetdb.io/api/v1/d5io5rc2142gq" method="POST" id="sheetdb-form" href="actionpage_php">
                    <h2>Send Us A Message</h2>
                    <div class="inputBox">
                        <input type="text" name="data[name]" required="required" onchange="updateMessage(name, value)">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="data[email]" required="required" onchange="updateMessage(name, value)">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="data[number]" required="required" onchange="updateMessage(name, value)">
                        <span>Contact Number</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="data[address]" required="required" onchange="updateMessage(name, value)">
                        <span>Address</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="data[dob]" required="required" onchange="updateMessage(name, value)">
                        <span>Date Of Birth</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="data[message]" onchange="updateMessage(name, value)"></textarea>
                        <span>Type your message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send" onclick="sendEmail()">
                    </div>
                    <div class="inputBox">
                        <input type="reset" name="" value="Reset">
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LcsLfgaAAAAAGHEqOBQGooxhwXEP78vMhqrIG9x"></div>
                </form>
            </div>
            </div>
        </div>
        </section>
            
        <script>
            var form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
              e.preventDefault();
              fetch(form.action, {
                  method : "POST",
                  body: new FormData(document.getElementById("sheetdb-form")),
              }).then(
                  response => response.json()
              ).then((html) => {
                alert('Message has been successfully sent!')
              });
            });
          </script>
          <script src="https://smtpjs.com/v3/smtp.js">
          </script>
        
        <script>
        
            let a = {
        
            }
            function updateMessage(key, value){
        
                a[key] = value;
        
            }
            function sendEmail(){
                Email.send({
                    Host: "smtp.gmail.com",
                    Username:"zaynab.hartley@younglings.africa",
                    Password:"Password1",
                    To: 'closertohome01@gmail.com',
                    From: `Email: ${a["data[email]"]}`,
                    Subject: "New Email",
                    Body: `Name: ${a["data[name]"]} <br>Email: ${a["data[email]"]} <br>Contact Number: ${a["data[number]"]} <br>Address: ${a["data[address]"]} <br>Date Of Birth: ${a["data[dob]"]} <br>Message: ${a["data[message]"]} <br>`
    }).then(
        message=> alert(message)
    );
            }
        </script>
    </body>
</html>
